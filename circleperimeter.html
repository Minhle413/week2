<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>Radius:</td>
        <td>
            <input id="radius" type="number">
        </td>
        <td>
            <button onclick="A()">Calculate</button>
        </td>
    </tr>
    <tr>
        <td>Perimeter:</td>
        <td>
            <input id="perimeter" type="text">
        </td>
    </tr>
</table>
</body>
</html>
<script>
    function A(){
        let a = document.getElementById('radius').value;
        document.getElementById('perimeter').value=(2*a*Math.PI)
    }
</script>
