<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>A:</td>
        <td>
            <input type="number" id="num1">
        </td>
    </tr>
    <tr>
        <td>B:</td>
        <td>
            <input type="number" id="num2">
        </td>
    </tr>
    <tr>
        <td>C</td>
        <td>
            <input type="number" id="num3">
        </td>
    </tr>
    <tr>
        <td  colspan="2">
            <button onclick="A()">CHECK</button>
        </td>
    </tr>
</table>
</body>
</html>
<script>
    function A(){
        let a = +document.getElementById('num1').value;
        let b = +document.getElementById('num2').value;
        let c = +document.getElementById('num3').value;
        if (a>b && a>c){
            document.write("A is is greatest out of 3")
        } else if (b>a && b>c){
            document.write("B is the greatest out of 3")
        } else{
            document.write("C is the greatest out of 3")
        }
    }
</script>
