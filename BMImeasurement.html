<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight=prompt("Weight: ", " ");
    let height=prompt("Height: ", " ");
    let BMI= weight/(height^2)
alert(BMI)
    if (BMI < 18){
        document.write("Underweight")
    }else if (BMI < 25.0){
        document.write("Normal")
    }else if (BMI < 30){
        document.write("Overweight")
    }else {
        document.write("Obese")
    }

</script>
</body>
</html>
