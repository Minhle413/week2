<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img src="img.png" id="object" style="width: 300px; height: 150px">
    <p>Click button to move the ball to the right</p>
    <button onclick="moveright()" value="clickhere">Click Here</button>
</body>
</html>
<script>
    let ball = null;
    ball = document.getElementById('object');
    function init(){
        ball = document.getElementById('object');
        ball.style.position= 'relative';
        ball.style.left= '0px';
    }
    function moveright(){
        ball.style.left=parseInt(ball.style.left) + 10 + 'px';
    }
    window.onload=init;
</script>
