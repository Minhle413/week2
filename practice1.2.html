<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>Age:</td>
        <td>
            <input type="number" id="age">
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="A()">CHECK</button>
        </td>
    </tr>
</table>
</body>
</html>
<script>
    function A(){
        let a = document.getElementById('age').value;
        if (a>=15){
            document.write("Qualified")
        } else{
            document.write("Unqualified")
        }

    }
</script>
