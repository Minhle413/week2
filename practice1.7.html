<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>total periods (in minutes)</p>
<input id="minutes" type="number">
<button onclick="A()">Calculate</button>
</body>
</html>
<script>
    function A(){
        let a = document.getElementById('minutes').value;
        document.write(a*3300 + "vnd")
    }
</script>
