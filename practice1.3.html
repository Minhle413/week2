<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>Integer:</td>
        <td>
            <input type="number" id="num">
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="A()">CHECK</button>
        </td>
    </tr>
</table>
</body>
</html>
<script>
    function A() {
        let a = +document.getElementById('num').value;
        if (a > 0) {
            document.write("Greater")
        } else if (a < 0) {
            document.write("Smaller")
        } else {
            document.write("Unidentified")
        }

    }
</script>
